{% extends 'base.html' %} {% block content %}

<br>
<br>
<h1>Login.</h1>
<br>
<form method="POST" action="{% url 'login' %}">

<br>
<p class="text-danger"> {{ error }} </p>

{% endif%}
<br>{% endblock %}
